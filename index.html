<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Teller</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
    <div class="container mt-4 z-0">
        <div class="row">
            <div class="col-12 absolute">
                <h1 class="fs-bold text-light"><span id="year"></span></h1>
            </div>
        </div>
    </div>
    <div class="container z-1">
        <div class="row absolute extra">
            <div class="col-12 d-flex flex-row justify-content-center align-items-center">
                <h2 class="text-center text-light ms-2 me-2"><span id="month"></span></h2>
                <h2 class="text-center text-light ms-2 me-2"><span id="day"></span></h2>
            </div>
        </div>
    </div>
    <div class="container mt-4 z-1">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center text-light"><span id="dayName"></span></h3>
            </div>
        </div>
    </div>
    <div class="container z-1">
        <div class="row d-flex fixed-bottom pb-4">
            <div class="col-12">
                <h3 class="text-center text-light"><span id="hour"></span>:<span id="minute"></span>:<span
                        id="second"></span></h3>
                <h3 class="text-center text-light">"TIME IS OF ESSENCE."</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
